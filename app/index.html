<!DOCTYPE html>
<html>
<head>
  <title>Ethereum Multiplier</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ethereum Multiplier <span id="get-payout-percentage"></span></h1>
  <h2>Verified smart contract</h2>
  <h3>You have <span class="black"><span id="getInvestorBalance"></span> invested</span></h3>

  <br>
  <h1>Send Ethereum</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 0.5"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
